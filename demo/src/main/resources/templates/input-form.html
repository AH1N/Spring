<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>заполнение формы</title>
</head>
<body>
<h2>Форма</h2>
<form action="#" th:action="@{/submit-form}" th:object="${formData}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" /><br/>

    <input type="submit" value="Submit" />
</form>

    <a href="/" class="button">Вернуться на Hello</a>
</body>
</html>
